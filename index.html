<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <aside>
            <img src="assets/img/background-image.jpg" alt="Background Image">
            <div class="logo">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Logo">
                <span>Odin</span>
            </div>
            <div class="image-credit">Photo by Sreeja Papani on unsplash</div>
        </aside>

        <section>
            <p>
                This is not a real online service ! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>

            <p>
                You know you want to
            </p>

            <form action="">
                <fieldset>

                    <legend>Let's do this !</legend>
    
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
    
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="phone" name="phone" id="phone">
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
    
                    <div class="form-group">
                        <label for="password">First Name</label>
                        <input type="password" name="password" id="password">
                    </div>
                </fieldset>

                <button type="submit">Create Account</button>

                <p>
                    Already have an account ? <a href="#">Log in</a>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
